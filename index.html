<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/fabric.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/jquery.miniColors.min.js"></script>
    <script src="js/jscolor.js"></script>

    <!-- Le styles -->
    <link type="text/css" rel="stylesheet" href="css/jquery.miniColors.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
        .footer {
            padding: 70px 0;
            margin-top: 70px;
            border-top: 1px solid #E5E5E5;
            background-color: whiteSmoke;
        }

        body {
            padding-top: 60px;
        }

        .color-preview {
            border: 1px solid #CCC;
            margin: 2px;
            zoom: 1;
            vertical-align: top;
            display: inline-block;
            cursor: pointer;
            overflow: hidden;
            width: 20px;
            height: 20px;
        }

        .rotate {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            /* filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1.5); */
            -ms-transform: rotate(90deg);
        }
    </style>
</head>

<body class="preview" data-spy="scroll" data-target=".subnav" data-offset="80">

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Custom T-Shirt</a>
                <div class="nav-collapse" id="main-menu">
                    <ul class="nav" id="main-menu-left">
                        <li>
                            <a href="case.html">Phone Case</a>
                        </li>
                        <li>
                            <a href="trophy.html">Design Trophies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <section id="typography">
            <div class="page-header">
                <h1>Customize T-Shirt</h1>
            </div>

            <!-- Headings & Paragraph Copy -->
            <div class="row">
                <div class="span3">

                    <div class="tabbable">
                        <!-- Only required for left/right tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab1" data-toggle="tab">T-Shirt Options</a>
                            </li>
                            <li>
                                <a href="#tab2" data-toggle="tab">Gravatar</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="well">
                                    <select id="shirtOptions">
                                        <option value="1" selected="selected">Short Sleeve Shirts</option>
                                        <option value="2">Long Sleeve Shirts</option>
                                        <option value="3">Hoodies</option>
                                        <option value="4">Tank tops</option>
                                    </select>
                                </div>
                                <div class="well" id="color-options">
                                    <p>Customize Color</p>
                                    <input class="jscolor {padding:20, borderWidth:3}">
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="well">
                                    <div class="input-append">
                                        <input class="span2" id="text-string" type="text" placeholder="add text here...">
                                        <button id="add-text" class="btn" title="Add text" data-coord="">
                                            <i class="icon-share-alt"></i>
                                        </button>
                                        <hr>
                                    </div>
                                    <div id="avatarlist">
                                        <img style="cursor:pointer;" class="img-polaroid" src="img/shirts/BM.png">
                                        <img style="cursor:pointer;" class="img-polaroid" src="img/shirts/BM2.png">
                                        <img style="cursor:pointer;" class="img-polaroid" src="img/shirts/BM3.png">
                                        <img style="cursor:pointer;" class="img-polaroid" src="img/shirts/BM4.png">
                                        <img style="cursor:pointer;" class="img-polaroid" src="img/shirts/BM5.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div align="center" style="min-height: 32px;">
                        <div class="clearfix">
                            <div class="btn-group inline pull-left" id="texteditor" style="display:none">
                                <button id="font-family" class="btn dropdown-toggle" data-toggle="dropdown" title="Font Style">
                                    <i class="icon-font" style="width:19px;height:19px;"></i>
                                </button>
                                <ul class="dropdown-menu" id="font-menu" role="menu" aria-labelledby="font-family-X"></ul>
                                <button id="text-bold" class="btn" data-original-title="Bold">
                                    <img src="img/font_bold.png" height="" width="">
                                </button>
                                <button id="text-italic" class="btn" data-original-title="Italic">
                                    <img src="img/font_italic.png" height="" width="">
                                </button>
                                <button id="text-strike" class="btn" title="Strike" style="">
                                    <img src="img/font_strikethrough.png" height="" width="">
                                </button>
                                <button id="text-underline" class="btn" title="Underline" style="">
                                    <img src="img/font_underline.png">
                                </button>
                                <a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Color">
                                    <input type="hidden" id="text-fontcolor" class="color-picker" size="7" value="#000000">
                                </a>
                                <a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Border Color">
                                    <input type="hidden" id="text-strokecolor" class="color-picker" size="7" value="#000000">
                                </a>
                            </div>
                            <div class="pull-right" align="" id="imageeditor" style="display:none">
                                <div class="btn-group">
                                    <button class="btn" id="bring-to-front" title="Bring to Front">
                                        <i class="icon-fast-backward rotate" style="height:19px;"></i>
                                    </button>
                                    <button class="btn" id="send-to-back" title="Send to Back">
                                        <i class="icon-fast-forward rotate" style="height:19px;"></i>
                                    </button>
                                    <button id="flip" type="button" class="btn" title="Show Back View">
                                        <i class="icon-retweet" style="height:19px;"></i>
                                    </button>
                                    <button id="remove-selected" class="btn" title="Delete selected item">
                                        <i class="icon-trash" style="height:19px;"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--	EDITOR      -->
                    <div id="shirtDiv" class="page" style="width: 530px; height: 630px; position: relative; background-color: rgb(255, 255, 255);">
                        <img id="tshirtFacing" src="img/crew_front.png"></img>
                        <div id="drawingArea" style="position: absolute;top: 100px;left: 160px;z-index: 10;width: 200px;height: 400px;">
                            <canvas id="tcanvas" width=200 height="400" class="hover" style="-webkit-user-select: none;"></canvas>
                        </div>
                    </div>
                    <!--	/EDITOR		-->
                </div>

            </div>

    </div>

    </section>
    </div>
    <!-- /container -->

    <!-- Footer ================================================== -->
    <footer class="footer">
        <div class="container">
            <p class="pull-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        const page = 'shirts';
        setTimeout(function () {
            const addtag = document.createElement("script");
            addtag.src = "js/custom-asysnc.js";
            document.getElementsByTagName("head")[0].appendChild(addtag);
        }, 500);
    </script>
</body>

</html>
